<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼으로 UI 변경</title>
    <style>
        .hidden {
            display: none;
        }
        .container {
            border: 1px solid #000;
            padding: 20px;
            margin-top: 10px;
            width: 220px;
        }
    </style>
</head>
<body>

    <label><input type="radio" name="view" value="calculator"> 계산기</label>
    <label><input type="radio" name="view" value="notepad"> 메모장</label>
    <label><input type="radio" name="view" value="gallery"> 갤러리</label>

    <!-- 계산기 -->
    <div id="calculator" class="container hidden">
        <h3>계산기</h3>
        <input type="number" id="num1"> +
        <input type="number" id="num2">
        <button id="calculateBtn">=</button>
        <span id="result"></span>
    </div>

    <!-- 메모장 -->
    <div id="notepad" class="container hidden">
        <h3>메모장</h3>
        <textarea rows="5" cols="20"></textarea>
    </div>

    <!-- 갤러리 -->
    <div id="gallery" class="container hidden">
        <h3>갤러리</h3>
        <img src="https://via.placeholder.com/150" alt="샘플 이미지">
    </div>

    <script>
        // 모든 라디오 버튼 가져오기
        document.querySelectorAll("input[name='view']").forEach(radio => {
            radio.addEventListener("change", function() {
                // 모든 UI 요소 숨기기
                document.querySelectorAll(".container").forEach(div => {
                    div.classList.add("hidden");
                });

                // 선택된 라디오 버튼의 값(value)을 가져와 해당 UI 표시
                const targetId = this.value;
                document.getElementById(targetId).classList.remove("hidden");
            });
        });
    </script>

</body>
</html>
