<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../common/common.css">
  <script defer src="./script.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="inner">
      <div class="container-fluid">
        <a class="navbar-brand" href="/main.html">MENU</a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/main.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/digit/digit.html">계산기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main.html">일지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main.html">3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main.html">4</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>


  <!-- 계산기 버튼-->
  <div class="cal-btn-group btn-group-lg" role="group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="calculator">
    <label class="btn btn-outline-primary" for="btnradio1">일반 계산기</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="calculator-digit">
    <label class="btn btn-outline-primary" for="btnradio2">진법 변환 & 계산</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="c">
    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
  </div>  
  
  <!-- 일반 계산기 -->
  <div class="calculator hidden" id="calculator">
    <input type="text" id="display" onkeydown="handleKeyPress(event)">
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>
  </div>

  <div class="calculator hidden" id="calculator-digit">2</div>

  <div class="calculator hidden" id="c">3</div>

  
</body>
</html>
