<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="inner">
      <div class="container-fluid">
        <a class="navbar-brand" href="/main.html">
          <img src="../favicon.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/main.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/digit/digit.html">계산기</a>
            </li>

              <a class="nav-link" href="/diary/index.html">일지</a>

              <a class="nav-link" href="/calender/index.html">To Do List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/customer/index.html">Customer Service</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>

  <div class="customer">
    <!-- 🔹 배너 + 게시글 작성 -->
    <div class="banner">
        고객님이 원하시는 기능이 있으시면 입력해주세요 ✨
    </div>

    <div class="container">
        <h2>📌 게시글 작성</h2>
        <textarea id="userPost" placeholder="여기에 글을 작성하세요..." rows="6"></textarea>
        <button onclick="savePost()">저장하기</button>
    </div>

    <!-- 관리자 로그인 (초기에는 숨김) -->
    <div class="container hidden" id="adminLogin">
        <h2>🔑 관리자 로그인</h2>
        <input type="password" id="adminPassword" placeholder="관리자 비밀번호 입력">
        <button onclick="checkAdmin()">로그인</button>
    </div>

    <!-- 관리자 전용 게시글 보기 (초기에는 숨김) -->
    <div class="container hidden" id="adminContent">
        <h2>📜 사용자 게시글</h2>
        <div class="post-card">
            <p id="storedPost">저장된 글이 없습니다.</p>
        </div>
    </div>
  </div>
